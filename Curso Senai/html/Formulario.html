<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
</head>

<body>
    <form action="">
        <label for="nome">Nome:</label>
        <input type="text" id="nome">
        <br>
        <label for="senha">Senha: </label>
        <input type="password" id="senha">
        <br>
        <label for="dtNascimento">Data de Nacimento:</label>
        <input type="date" id="dtNascimento">
        <br>
        <label for="">Escolaridade:</label>
        <input type="checkbox" name="escolaridade" value="ensino médio">Ensino Médio:
        <input type="checkbox" name="escolaridade" value="superior"> Superior:
        <br>
        <label for="">Sexo:</label>
        <input type="radio" name="sexo" value="m">Masculono:
        <input type="radio" name="sexo" value="f">Feminino:
        <br>
        <input type="button" value="Enviar">
        <br>
        <label for="">Time:</label>
        <select name="time" id="time">
            <option value="Cruzeiro">Cruzeiro</option>
            <option value="Vasco">Vasco</option>
        </select>

    </form>


    </form>
</body>

</html>
