<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1>Cadastro de DEVS</h1>
        <p>Complete Suas Informações</p>
    </div>
    <form>
        <fieldset>
            <div>
                <label>Nome</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <labeel>Sobrenome</labeel>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
        </fieldset>
        <div>
            <label>Email</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label>De qual lado aplicação você desenvolver?</label>
            <label>
                <input type="radio" nome="devweb"value="frontend">Front-End
            </label>
            <label>
                 <input type="radio" nome="devweb" value="backend">Back-End
            </label>
            <label>
                <input type="radio" nome="devweb" value="fullstack">FullStack
            </label>
        </div>
       
    </form>
</body>

</html>
